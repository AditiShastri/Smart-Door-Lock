<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intrusion Log</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">üîê Intrusion Log Dashboard</h2>
    <table class="table table-dark table-striped table-bordered">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Type</th>
          <th>Status</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody>
        {% for row in logs %}
        <tr>
          <td>{{ row['Timestamp'] }}</td>
          <td>{{ row['Type'] }}</td>
          <td>{{ row['Status'] }}</td>
          <td>
            {% if row['Image'] %}
              <img src="{{ url_for('static', filename='images/' + row['Image']) }}" height="80">
            {% else %}
              No Image
            {% endif %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
